<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../asset/write.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>Q&A 게시판</strong>
            <p>학교 생활하면서 궁금한 사항들을 묻고 답하는 게시판입니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="김이름"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
글 내용이 들어갑니다.

글 내용이 들어갑니다.</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <input type="submit" value="수정" class="on"> <!--등록하고 나서, view(작성한 내용 확인)로 넘어가게끔 코드 수정 필요-->
                <button type="button">취소</button> <!--등록하고 나서, view(수정 전 내용 보여줌)로 넘어가게끔 코드 수정 필요-->
            </div>
        </div>
    </div>
</body>
</html>
